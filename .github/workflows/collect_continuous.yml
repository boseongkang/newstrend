name: collect-live
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}
permissions:
  contents: write
concurrency:
  group: collect-live
  cancel-in-progress: false
jobs:
  collect:
    runs-on: ubuntu-latest
    env:
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      SHIFT_MINUTES: 1440
      RECENT_MINUTES: 180
      MAX_PAGES: 3
      QUERY: news OR market OR tech OR economy
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Ensure dirs
        run: |
          mkdir -p data/live_newsapi
      - name: Collect shifted window
        id: collect
        if: env.NEWSAPI_KEY != ''
        shell: bash
        run: |
          set -euo pipefail
          TO_EPOCH=$(date -u -d "${SHIFT_MINUTES} minutes ago" +%s)
          FROM_EPOCH=$(( TO_EPOCH - ${RECENT_MINUTES}*60 ))
          FROM=$(date -u -d "@${FROM_EPOCH}" +%FT%TZ)
          TO=$(date -u -d "@${TO_EPOCH}" +%FT%TZ)
          YEAR=$(date -u -d "@${TO_EPOCH}" +%Y)
          MONTH=$(date -u -d "@${TO_EPOCH}" +%m)
          DAY=$(date -u -d "@${TO_EPOCH}" +%d)
          STAMP=$(date -u -d "@${TO_EPOCH}" +%Y-%m-%dT%H-%MZ)
          OUTDIR="data/live_newsapi/${YEAR}/${MONTH}/${DAY}"
          mkdir -p "${OUTDIR}"
          OUT="${OUTDIR}/${STAMP}.jsonl"
          TMP="${OUT}.tmp"
          export FROM_ISO="${FROM}"
          export TO_ISO="${TO}"
          export OUTFILE_TMP="${TMP}"
          export QUERY="${QUERY}"
          export MAX_PAGES="${MAX_PAGES}"
          export NEWSAPI_KEY="${NEWSAPI_KEY}"
          python scripts/collect_shifted.py
          BYTES=0
          if [ -f "${TMP}" ]; then BYTES=$(wc -c < "${TMP}" || echo 0); fi
          if [ "${BYTES}" -gt 0 ]; then
            mv "${TMP}" "${OUT}"
            echo "outfile=${OUT}" >> "$GITHUB_OUTPUT"
            echo "bytes=${BYTES}"  >> "$GITHUB_OUTPUT"
          else
            rm -f "${TMP}"
            echo "outfile=" >> "$GITHUB_OUTPUT"
            echo "bytes=0"  >> "$GITHUB_OUTPUT"
          fi
      - name: Upload artifact
        if: ${{ steps.collect.outputs.outfile != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: live-jsonl
          path: ${{ steps.collect.outputs.outfile }}
          if-no-files-found: warn
          retention-days: 2
