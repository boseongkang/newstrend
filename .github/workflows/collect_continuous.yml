name: collect-live

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: collect-live
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Show clock
        run: |
          echo "UTC now: $(date -u +"%Y-%m-%dT%H:%MZ")"

      - name: Collect live (NewsAPI)
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          set -e
          if [ -n "${NEWSAPI_KEY}" ]; then
            echo "Using NEWSAPI_KEY"
            newscli collect-live --query "news" --recent-minutes 30 --pages 3 --outdir data/live_newsapi
          else
            echo "NEWSAPI_KEY not set; skipping live collection"
          fi

      - name: Commit live data (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/live_newsapi || true
          if ! git diff --cached --quiet; then
            git commit -m "auto: live collect $(date -u +%F'T'%H:%MZ)"
            git push
          else
            echo "No changes to commit."
          fi

