name: collect-live

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: collect-live
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    env:
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Ensure data dirs
        id: ensure
        run: |
          set -e
          D=$(date -u +%F)                          # e.g. 2025-08-31 (UTC)
          mkdir -p "data/live_newsapi/$D"
          touch "data/live_newsapi/$D/.gitkeep"
          echo "date=$D" >> "$GITHUB_OUTPUT"

      # --- Optional debug probe: shows what NewsAPI is returning right now
      - name: Probe NewsAPI (debug)
        if: ${{ env.NEWSAPI_KEY != '' }}
        run: |
          FROM=$(date -u -d '180 minutes ago' +%FT%TZ)
          TO=$(date -u +%FT%TZ)
          echo "Window: $FROM .. $TO"
          curl -sS "https://newsapi.org/v2/everything?language=en&sortBy=publishedAt&pageSize=1&q=news%20OR%20market%20OR%20tech%20OR%20economy&from=$FROM&to=$TO&apiKey=${NEWSAPI_KEY}" | head -c 800 || true

      - name: Collect live (NewsAPI)
        id: collect
        if: ${{ env.NEWSAPI_KEY != '' }}
        run: |
          set -e
          OUTDIR="data/live_newsapi/${{ steps.ensure.outputs.date }}"
          # widen the window a bit to avoid empty windows; dedup happens later
          newscli collect-live \
            --recent-minutes 360 \
            --pages 3 \
            --query "news OR market OR tech OR economy" \
            --outdir "$OUTDIR" || true

          OUT=$(ls -1t "$OUTDIR"/*.jsonl 2>/dev/null | head -n1 || echo "")
          BYTES=0
          if [ -n "$OUT" ]; then BYTES=$(wc -c < "$OUT" 2>/dev/null || echo 0); fi
          echo "outfile=$OUT" >> "$GITHUB_OUTPUT"
          echo "bytes=$BYTES"  >> "$GITHUB_OUTPUT"
          echo "[collect-live] $OUT ($BYTES bytes)"

      - name: Skip collect (no NEWSAPI_KEY)
        if: ${{ env.NEWSAPI_KEY == '' }}
        run: echo "::warning::NEWSAPI_KEY is not set; skipping collect."

      - name: Upload artifact
        if: ${{ steps.collect.outputs.outfile != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: live-jsonl-${{ github.run_id }}
          path: ${{ steps.collect.outputs.outfile }}
          if-no-files-found: warn

      - name: Commit & push
        if: ${{ steps.collect.outputs.bytes != '' && fromJSON(steps.collect.outputs.bytes) > 0 }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A "data/live_newsapi/${{ steps.ensure.outputs.date }}"
          git commit -m "live: add $(basename '${{ steps.collect.outputs.outfile }}') bytes=${{ steps.collect.outputs.bytes }}" || echo "no changes"
          git push || true

