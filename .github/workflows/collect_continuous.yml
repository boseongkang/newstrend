name: collect-live

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: collect-live
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    env:
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Ensure data dirs
        run: |
          mkdir -p data/live_newsapi
          touch data/live_newsapi/.gitkeep

      - name: Collect live (NewsAPI)
        id: collect
        if: ${{ env.NEWSAPI_KEY != '' }}
        run: |
          set -e
          newscli collect-live --recent-minutes 180 --pages 2 --query "news OR market OR tech OR economy" --outdir data/live_newsapi
          OUT=$(find data/live_newsapi -type f -name "*.jsonl" -printf "%T@ %p\n" | sort -n | tail -1 | cut -d" " -f2- || echo "")
          BYTES=0
          if [ -n "$OUT" ]; then BYTES=$(wc -c < "$OUT" || echo 0); fi
          echo "outfile=$OUT" >> "$GITHUB_OUTPUT"
          echo "bytes=$BYTES"  >> "$GITHUB_OUTPUT"
          echo "[collect-live] $OUT ($BYTES bytes)"

      - name: Skip collect (no NEWSAPI_KEY)
        if: ${{ env.NEWSAPI_KEY == '' }}
        run: echo "::warning::NEWSAPI_KEY is not set; skipping collect."

      - name: Upload artifact
        if: ${{ steps.collect.outputs.outfile != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: live-jsonl-${{ github.run_id }}
          path: ${{ steps.collect.outputs.outfile }}
          if-no-files-found: warn

      - name: Commit & push
        if: ${{ steps.collect.outputs.bytes != '' && fromJSON(steps.collect.outputs.bytes) > 0 }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A data/live_newsapi
          git commit -m "live: add $(basename '${{ steps.collect.outputs.outfile }}') bytes=${{ steps.collect.outputs.bytes }}" || echo "no changes"
          git push || true

