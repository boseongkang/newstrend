name: update-warehouse

on:
  schedule:
    - cron: "5,35 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read

concurrency:
  group: update-warehouse
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Download previous warehouse artifact (optional)
        id: dl_prev
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: update-warehouse.yml
          workflow_conclusion: success
          name: warehouse
          search_artifacts: true
          if_no_artifact_found: warn
          path: artifacts_prev

      - name: Restore previous warehouse (if any)
        run: |
          set -euo pipefail
          mkdir -p data/warehouse data/metrics
          if [ -d artifacts_prev/warehouse ]; then
            rsync -av artifacts_prev/warehouse/ ./ || true
          fi
          ls -l data/warehouse || true

      - name: Download latest live artifact
        id: dl_live
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: collect_continuous.yml
          workflow_conclusion: success
          name: live-jsonl
          search_artifacts: true
          if_no_artifact_found: warn
          path: artifacts_live

      - name: Restore live inputs
        id: restore
        run: |
          set -euo pipefail
          mkdir -p data/live_newsapi/incoming
          cnt=0
          if [ -d artifacts_live/live-jsonl ]; then
            find artifacts_live/live-jsonl -type f -name '*.jsonl' -print0 \
              | xargs -0 -I{} cp -v "{}" data/live_newsapi/incoming/ || true
            cnt=$(find data/live_newsapi/incoming -type f -name '*.jsonl' | wc -l | tr -d ' ')
          fi
          echo "count=${cnt}" >> "$GITHUB_OUTPUT"
          echo "live files: $cnt"

      - name: Update corpus
        run: |
          set -euo pipefail
          mkdir -p data/warehouse data/metrics
          python scripts/update_corpus.py
          ls -l data/warehouse || true

      - name: Upload warehouse artifact
        if: hashFiles('data/warehouse/master.jsonl') != ''
        uses: actions/upload-artifact@v4
        with:
          name: warehouse
          path: |
            data/warehouse/master.jsonl
            data/warehouse/daily/*.jsonl
            data/metrics/**
          if-no-files-found: warn
          retention-days: 14
