name: update-warehouse
on:
  schedule:
    - cron: "*/35 * * * *"
  workflow_dispatch: {}
permissions:
  contents: read
  actions: read
concurrency:
  group: update-warehouse
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .
      - name: Download latest live artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: collect_continuous.yml
          workflow_conclusion: success
          branch: main
          path: artifacts
          if_no_artifact_found: warn
      - name: List downloaded artifacts
        run: |
          ls -Rla artifacts || true
      - name: Restore live jsonl
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data/live_newsapi data/warehouse data/metrics
          FOUND_LN=$(find artifacts -type d -path "*/data/live_newsapi" | head -1 || true)
          if [ -n "${FOUND_LN:-}" ]; then
            rsync -av "$FOUND_LN/"/ "data/live_newsapi/"
          fi
          CNT_TOP=$(find data/live_newsapi -maxdepth 1 -type f -name "*.jsonl" | wc -l | tr -d ' ')
          if [ "$CNT_TOP" = "0" ]; then
            find artifacts -type f -name "*.jsonl" -print0 \
              | xargs -0 -I{} bash -lc 'cp -v "{}" "data/live_newsapi/$(basename "{}")"'
          fi
          echo "Top-level jsonl count: $(find data/live_newsapi -maxdepth 1 -type f -name "*.jsonl" | wc -l | tr -d " ")"
          echo "Samples:"; find data/live_newsapi -maxdepth 1 -type f -name "*.jsonl" | head -5
      - name: Debug data tree
        run: |
          ls -Rla data | sed -n '1,200p'
      - name: Update corpus
        run: |
          python scripts/update_corpus.py
      - name: Upload warehouse artifact
        if: ${{ hashFiles('data/warehouse/master.jsonl') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: warehouse-${{ github.run_id }}
          path: |
            data/warehouse/**
            data/metrics/**
          retention-days: 14
      - name: Fail if master missing
        if: ${{ hashFiles('data/warehouse/master.jsonl') == '' }}
        run: |
          echo "master.jsonl not created. Check inputs from collect-live." >&2
          exit 1
