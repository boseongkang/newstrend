name: trend-site

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "scripts/**"
      - "config/**"
      - ".github/workflows/trend-site.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download latest warehouse
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: update-warehouse.yml
          branch: main
          name: warehouse
          path: warehouse

      - name: Aggregate and rising
        run: |
          set -euo pipefail
          python scripts/aggregate_from_warehouse.py \
            --warehouse warehouse/daily \
            --out run \
            --last-days 30 \
            --min-len 4 \
            --extra-stop config/extra_noise.txt
          python scripts/make_rising.py --run run

      - name: Build site
        run: |
          set -euo pipefail
          python scripts/build_static_ui.py --run run --out site

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
