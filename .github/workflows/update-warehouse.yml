name: update-warehouse

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download previous warehouse (optional)
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: update-warehouse.yml
          branch: main
          name: warehouse
          path: prev_warehouse
          if_no_artifact_found: true

      - name: Restore previous warehouse
        run: |
          set -euo pipefail
          mkdir -p data/warehouse/daily
          if [ -d prev_warehouse/daily ]; then
            rsync -a prev_warehouse/daily/ data/warehouse/daily/
          elif [ -d prev_warehouse/data/warehouse/daily ]; then
            rsync -a prev_warehouse/data/warehouse/daily/ data/warehouse/daily/
          fi

      - name: Download latest live jsonl (optional)
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: collect_continuous.yml
          branch: main
          name: live-jsonl
          path: live_artifacts
          if_no_artifact_found: true

      - name: Restore live inputs
        run: |
          set -euo pipefail
          mkdir -p data/live_newsapi
          shopt -s nullglob
          for f in live_artifacts/*.jsonl; do
            bn=$(basename "$f")
            cp -f "$f" "data/live_newsapi/$bn"
          done

      - name: Update corpus
        run: |
          set -euo pipefail
          python scripts/update_corpus.py

      - name: Upload warehouse artifact
        uses: actions/upload-artifact@v4
        with:
          name: warehouse
          path: data/warehouse
          retention-days: 7
