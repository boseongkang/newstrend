name: update-warehouse

on:
  schedule:
    - cron: "5,35 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read

concurrency:
  group: update-warehouse
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Download previous warehouse
        uses: dawidd6/action-download-artifact@v3
        with:
          repo: ${{ github.repository }}
          workflow: update-warehouse.yml
          workflow_conclusion: success
          name: warehouse
          path: seed
          search_artifacts: true
          if_no_artifact_found: warn
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore previous warehouse
        run: |
          set -euo pipefail
          if [ -d seed ]; then
            mkdir -p data/warehouse
            rsync -av seed/ data/warehouse/
          fi

      - name: Download latest live artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          repo: ${{ github.repository }}
          workflow: collect_continuous.yml
          workflow_conclusion: success
          name: live-jsonl
          path: live_art
          search_artifacts: true
          if_no_artifact_found: warn
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore live jsonl
        run: |
          set -euo pipefail
          mkdir -p data/live_newsapi/incoming
          if [ -d live_art ]; then
            find live_art -type f -name '*.jsonl' -print0 | xargs -0 -I{} cp -v "{}" data/live_newsapi/incoming/ || true
          fi

      - name: Update corpus
        run: python scripts/update_corpus.py

      - name: List outputs
        run: |
          ls -l data/warehouse || true
          ls -l data/warehouse/daily || true
          ls -l data/metrics || true

      - name: Upload warehouse artifact
        uses: actions/upload-artifact@v4
        with:
          name: warehouse
          path: |
            data/warehouse/**
            data/metrics/**
          if-no-files-found: warn
          retention-days: 14
