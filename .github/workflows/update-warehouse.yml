name: update-warehouse

on:
  schedule:
    - cron: "5,35 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read

concurrency:
  group: update-warehouse
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Download latest live artifact
        id: dl
        uses: dawidd6/action-download-artifact@v3
        with:
          repo: ${{ github.repository }}
          workflow: collect-live.yml
          workflow_conclusion: success
          branch: main
          name: live-jsonl
          path: artifacts
          allow_forks: true
          if_no_artifact_found: warn

      - name: Restore live jsonl
        id: restore
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data/live_newsapi/incoming
          cnt=0
          if [ -d artifacts ]; then
            find artifacts -type f -name '*.jsonl' -print0 | xargs -0 -I{} cp -v "{}" data/live_newsapi/incoming/ || true
            cnt=$(find data/live_newsapi/incoming -type f -name '*.jsonl' | wc -l | tr -d ' ')
          fi
          echo "count=${cnt}" >> "$GITHUB_OUTPUT"

      - name: Stop if no inputs
        if: steps.restore.outputs.count == '0'
        run: echo "no inputs, skipping."

      - name: Update corpus
        if: steps.restore.outputs.count != '0'
        run: python scripts/update_corpus.py

      - name: Upload warehouse artifact
        if: steps.restore.outputs.count != '0' && hashFiles('data/warehouse/master.jsonl') != ''
        uses: actions/upload-artifact@v4
        with:
          name: warehouse
          path: |
            data/warehouse/master.jsonl
            data/warehouse/daily/*.jsonl
            data/metrics/**
          if-no-files-found: error
          retention-days: 14
