name: daily-news

on:
  schedule:
    - cron: "00 9 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Compute ISO date for yesterday
        run: |
          D=$(date -u -d 'yesterday' +%F 2>/dev/null || date -u -v-1d +%F)
          echo "INGEST_DATE=$D" >> $GITHUB_ENV
          echo "INGEST_DATE=$D"

      - name: Ingest via NewsAPI
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          if [ -n "$NEWSAPI_KEY" ]; then
            echo "Using NEWSAPI_KEY (set)";
            newscli ingest --newsapi --date "$INGEST_DATE"
          else
            echo "NEWSAPI_KEY not set; skipping NewsAPI ingest."
          fi

      - name: Normalize filename for report
        run: |
          mkdir -p data/raw_newsapi
          if [ -f "data/raw/newsapi_${INGEST_DATE}.jsonl" ]; then
            cp "data/raw/newsapi_${INGEST_DATE}.jsonl" "data/raw_newsapi/${INGEST_DATE}.jsonl"
          fi
          ls -lh data/raw* || true

      - name: Generate report
        run: |
          python src/news_trend/report.py \
            --date "$INGEST_DATE" \
            --indir data \
            --kind raw_newsapi \
            --outdir reports \
            --top 30

      - name: Commit reports if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports
          git status --porcelain
          git commit -m "auto: daily report $(date -u +%F)" || echo "no changes"
          git push || true

      - name: Prepare site
        run: |
          rm -rf site && mkdir -p site
          cp reports/latest.html site/index.html || true
          cp -r reports/* site/ || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4

