name: daily-news
on:
  schedule:
    - cron: "00 9 * * *"
  workflow_dispatch: {}
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Ingest (yesterday) via NewsAPI
        if: ${{ secrets.NEWSAPI_KEY != '' }}
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          mkdir -p data/raw data/raw_newsapi reports
          newscli ingest --newsapi --date yesterday

      - name: Skip ingest (no NEWSAPI_KEY)
        if: ${{ secrets.NEWSAPI_KEY == '' }}
        run: |
          echo "NEWSAPI_KEY not set; skipping NewsAPI ingest."

      - name: Normalize file layout for report
        run: |
          set -e
          D=$(date -u -d 'yesterday' +%F || date -u -v-1d +%F)
          mkdir -p data/raw_newsapi
          if [ -f "data/raw/newsapi_${D}.jsonl" ]; then
            cp "data/raw/newsapi_${D}.jsonl" "data/raw_newsapi/${D}.jsonl"
          fi
          ls -lh data/raw* || true

      - name: Generate report (raw_newsapi)
        run: |
          D=$(date -u -d 'yesterday' +%F || date -u -v-1d +%F)
          python src/news_trend/report.py \
            --date "$D" \
            --indir data \
            --kind raw_newsapi \
            --outdir reports \
            --top 30

      - name: Commit reports if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports
          git status --porcelain
          git commit -m "auto: daily report $(date -u +%F)" || echo "no changes"
          git push || true

      - name: Prepare site
        run: |
          rm -rf site && mkdir -p site
          cp reports/latest.html site/index.html
          cp -r reports/* site/ || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4

