name: trend-site

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install -r requirements.txt

      - name: Download latest warehouse artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: update-warehouse.yml
          name: warehouse
          path: artifacts
          allow_forks: true

      - name: Restore warehouse
        run: |
          set -euo pipefail
          mkdir -p data/warehouse/daily data/metrics
          if [ -f artifacts/warehouse.zip ]; then unzip -o artifacts/warehouse.zip -d artifacts; fi
          rsync -av --ignore-missing-args artifacts/data/warehouse/ data/warehouse/
          rsync -av --ignore-missing-args artifacts/data/metrics/ data/metrics/
          test -f data/warehouse/master.jsonl

      - name: Aggregate and rising
        run: |
          set -euo pipefail
          python scripts/aggregate_from_warehouse.py --warehouse data/warehouse/master.jsonl --out run
          python scripts/rising_terms.py --tokens run/tokens_by_day.cleaned.csv --out run/rising_csv

      - name: Build static site
        run: |
          set -euo pipefail
          python scripts/build_static_ui.py --run run --out site
          echo "GITHUB_RUN_ID=${{ github.run_id }}" >> site/.env

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
